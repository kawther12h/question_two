<!DOCTYPE html>
<html>
 
<head>
    <title>Signup Form</title>
   
</head>
<body>
    <form onsubmit="return submitForm()">
        <label for="firstName & lastName">First Name:</label>
        <input type="text" id="firstName" required>

        <label>Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="organization">Organization:</label>
        <input type="text" id="organization"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber"><br>

        <label for="workPhone">Work Phone:</label>
        <input type="tel" id="workPhone"><br>

        <label for="homePhone">Home Phone:</label>
        <input type="tel" id="homePhone"><br>

        <label for="fax">Fax:</label>
        <input type="tel" id="fax"><br>

        <label for="address1">Address 1:</label>
        <input type="text" id="address1" required><br>

        <label for="address2">Address 2:</label>
        <input type="text" id="address2"><br>

        <label for="city">City:</label>
        <input type="text" id="city" required><br>

        <label for="state">State:</label>
        <input type="text" id="state"><br>

        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode"><br>

        <label for="country">Country:</label>
        <input type="text" id="country"><br>

        <input type="submit" value="Submit">
    </form>
    <script>
        function submitForm() {
          
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var address1 = document.getElementById("address1").value;
            var city = document.getElementById("city").value;

            // Perform form validation
            if (firstName === "" || lastName === "" || email === "" || address1 === "" || city === "") {
                alert("Please fill in all required fields.");
                return false;
            }

            // Display success message
            var message = "Congratulations " + firstName + " " + lastName + "! You are now signed up!";
            alert(message);
            return true;
        }
    </script>
</body>
</html>
